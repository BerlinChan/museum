language: node_js # 设置语言

node_js: stable # 设置相应版本

install:
  - npm install # 安装hexo及插件

script:
  - hexo clean # 清除
  - hexo g # 生成

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: public/
  on:
    branch: master
